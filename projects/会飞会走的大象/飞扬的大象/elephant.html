<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大象</title>
    <link href="elephant.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="background">
    <div class="tail"></div>
    <div class="body">
        <div class="head">
            <div class="eyebrows"></div>
            <div class="eyes"></div>
            <div class="mouth"></div>
            <div class="fang-back"></div>
            <div class="ear"></div>
        </div>
    </div>
    <div class="leg-1 leg-back">
        <div class="foot"></div>
    </div>
    <div class="leg-2 leg-front">
        <div class="foot"></div>
    </div>
    <div class="leg-3 leg-back">
        <div class="foot"></div>
    </div>
    <div class="leg-4 leg-front">
        <div class="foot"></div>
    </div>
</div>
</body>
</html>
